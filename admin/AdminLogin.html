<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="w-full min-h-screen flex items-center justify-center">
    <div class="bg-white border border-gray-300 shadow-lg p-8 rounded-xl w-full max-w-sm">

      <h2 class="text-3xl font-bold mb-6 text-center text-blue-500 tracking-wide">
        Admin Login
      </h2>

      <div>
        <input type="email" placeholder="Admin Email"
          class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <input type="password" placeholder="Password"
          class="w-full p-3 mb-5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <button id="adminLoginBtn"
          class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-red-700 transition">
          Login
        </button>

        <p class="mt-6 text-center text-gray-700 text-sm">
          Go back to
          <a href="index.html" class="text-purple-600 hover:underline font-medium">Home</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
