<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sign Up</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="w-full min-h-screen flex items-center justify-center">
    <div class="bg-white border border-gray-300 shadow-lg p-8 rounded-xl w-full max-w-lg">

      <h2 class="text-3xl font-bold mb-6 text-center text-blue-500 tracking-wide ">
        Admin Sign Up
      </h2>

      <form class="space-y-4">

        <!-- User ID -->
        <input type="text" placeholder="User ID"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">

        <!-- Organisation Name -->
        <input type="text" placeholder="Organisation Name"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">

        <!-- Address -->
        <textarea rows="3" placeholder="Address"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>

        <!-- City ID -->
        <select
          class="w-full p-3 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option selected disabled>City ID</option>
          <option value="001">Bhubaneswar</option>
          <option value="002">Cuttack</option>
          <option value="003">Rourkela</option>
          <option value="004">Delhi</option>
          <option value="005">Mumbai</option>
        </select>

        <!-- PAN -->
        <input type="text" placeholder="PAN Number"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- GSTIN -->
        <input type="text" placeholder="GSTIN"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Beneficiary Name -->
        <input type="text" placeholder="Beneficiary Name"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Bank Name -->
        <input type="text" placeholder="Bank Name"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Account Number -->
        <input type="text" placeholder="Account Number"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

        <!-- Submit Button -->
        <button
          class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-red-700 transition">
          Sign Up
        </button>

        <p class="text-center text-gray-700 text-sm">
          Already registered?
          <a href="admin-login.html" class="text-purple-600 hover:underline font-medium">Login</a>
        </p>

      </form>
    </div>
  </div>
</body>

</html>
