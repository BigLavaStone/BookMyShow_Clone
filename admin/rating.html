<!-- Main Panel -->
<main class="flex-1 overflow-y-auto bg-gray-50">

  <!-- Top Bar -->
  <header class="bg-white border-b border-gray-200 px-8 py-4 sticky top-0 z-10">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold text-slate-900">Standard Rating</h1>
        <p class="text-sm text-gray-500">Manage movie ratings</p>
      </div>

      <button class="relative p-2 text-gray-400 hover:text-slate-900">
        <i class="fas fa-bell text-xl"></i>
      </button>
    </div>
  </header>


  <!-- Page Content -->
  <div class="p-8">

    <!-- Form -->
    <div class="bg-gradient-to-br from-indigo-50 to-white p-6 rounded-xl shadow mb-8 border border-indigo-200">
      <h2 class="text-xl font-semibold mb-4 text-indigo-700">Add New Rating</h2>

      <form class="space-y-4">

        <div>
          <label class="block font-medium mb-1 text-indigo-800">Rating</label>
          <input type="text" placeholder="e.g. U, UA, A"
            class="w-full border border-indigo-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 bg-white" />
        </div>

        <div>
          <label class="block font-medium mb-1 text-indigo-800">What this rating signifies</label>
          <textarea placeholder="Example: Suitable for all ages"
            class="w-full border border-indigo-300 rounded-lg px-3 py-2 h-24 focus:ring-2 focus:ring-indigo-500 bg-white"></textarea>
        </div>

        <div class="flex gap-3">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg shadow">
            Submit
          </button>

          <button disabled class="bg-gray-300 text-gray-600 px-5 py-2 rounded-lg shadow cursor-not-allowed">
            Update
          </button>
        </div>

      </form>
    </div>


    <!-- Table -->
    <div class="bg-gradient-to-br from-indigo-50 to-white p-6 rounded-xl shadow border border-indigo-200">

      <h2 class="text-xl font-semibold mb-4 text-indigo-700">Rating List</h2>

      <table class="w-full border-collapse text-left">
        <thead>
          <tr class="bg-indigo-100 border-b border-indigo-300">
            <th class="p-3 font-medium text-indigo-800">Rating</th>
            <th class="p-3 font-medium text-indigo-800">Meaning</th>
            <th class="p-3 font-medium text-indigo-800">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr class="border-b hover:bg-indigo-50 transition">
            <td class="p-3">U</td>
            <td class="p-3">Suitable for all age groups.</td>
            <td class="p-3">
              <button class="text-white bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded mr-3">Edit</button>
              <button class="text-white bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Delete</button>
            </td>
          </tr>

          <tr class="border-b hover:bg-indigo-50 transition">
            <td class="p-3">UA</td>
            <td class="p-3">Parental guidance required for viewers below 12 years.</td>
            <td class="p-3">
              <button class="text-white bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded mr-3">Edit</button>
              <button class="text-white bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Delete</button>
            </td>
          </tr>

        </tbody>
      </table>

    </div>

  </div>

</main>

      arrow.style.transform = submenu.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
    }
  </script>
