  <script>
    const selectedSeats = new Set();
    
    // Add click event to all seats that aren't occupied
    document.querySelectorAll('button:not(.bg-gray-400)').forEach(seat => {
      seat.addEventListener('click', function() {
        const row = this.parentElement.parentElement.querySelector('.text-gray-500').textContent;
        const seatNumber = this.textContent;
        const seatId = row + seatNumber;

        if (selectedSeats.has(seatId)) {
          // Unselect seat
          selectedSeats.delete(seatId);
          this.classList.remove('bg-rose-500', 'text-white');
          this.classList.add('bg-gray-200');
        } else {
          // Select seat
          selectedSeats.add(seatId);
          this.classList.remove('bg-gray-200');
          this.classList.add('bg-rose-500', 'text-white');
        }

        // Update selected seats display and total price
        updateDisplay();
      });
    });

    function updateDisplay() {
      const selectedSeatsElem = document.getElementById('selectedSeats');
      const totalPriceElem = document.getElementById('totalPrice');
      const proceedBtn = document.getElementById('proceedBtn');

      if (selectedSeats.size > 0) {
        // Show selected seats
        selectedSeatsElem.textContent = 'Selected: ' + Array.from(selectedSeats).join(', ');
        
        // Calculate total price (Premium rows A-B: ₹350, Standard rows: ₹250)
        const total = Array.from(selectedSeats).reduce((sum, seat) => {
          return sum + (seat.startsWith('A') || seat.startsWith('B') ? 350 : 250);
        }, 0);
        
        totalPriceElem.textContent = total.toFixed(2);
        
        // Enable proceed button
        proceedBtn.style.opacity = '1';
        proceedBtn.style.cursor = 'pointer';
      } else {
        // Reset display when no seats selected
        selectedSeatsElem.textContent = 'No seats selected';
        totalPriceElem.textContent = '0.00';
        proceedBtn.style.opacity = '0.5';
        proceedBtn.style.cursor = 'not-allowed';
      }
    }
  </script>
